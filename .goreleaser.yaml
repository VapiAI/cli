# GoReleaser configuration
# Documentation: https://goreleaser.com

version: 2

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: vapi
    main: ./main.go
    binary: vapi
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "6"
      - "7"
    ignore:
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: arm
    ldflags:
      - -s -w -X main.buildVersion={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser

archives:
  - id: vapi
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    wrap_in_directory: false
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: Bug fixes
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: Others
      order: 999

release:
  github:
    owner: VapiAI
    name: cli
  name_template: "{{.ProjectName}}-v{{.Version}}"
  header: |
    ## Vapi CLI v{{.Version}}
    
    Welcome to the v{{.Version}} release of Vapi CLI!
    
    ### Installation
    
    #### Universal Install Script (Recommended)
    ```bash
    curl -sSL https://vapi.ai/install.sh | bash
    ```
    
    #### Package Managers
    ```bash
    # npm
    npm install -g @vapi-ai/cli
    
    # Homebrew (macOS/Linux)
    brew tap VapiAI/homebrew-tap && brew install vapi-cli
    
    # Scoop (Windows)  
    scoop bucket add vapi https://github.com/VapiAI/scoop-bucket && scoop install vapi-cli
    ```
    
    #### Docker
    ```bash
    docker run -it ghcr.io/vapiai/cli:latest --help
    ```
    
    #### Manual Download
    ```bash
    curl -sSL https://github.com/VapiAI/cli/releases/download/v{{.Version}}/cli_$(uname -s)_$(uname -m).tar.gz | tar xz
    sudo mv vapi /usr/local/bin
    ```
    
  footer: |
    **Full Changelog**: https://github.com/VapiAI/cli/compare/{{ .PreviousTag }}...{{ .Tag }}
    
    ---
    
    _Built with ‚ù§Ô∏è by the Vapi team_

# Homebrew tap configuration
brews:
  - repository:
      owner: VapiAI
      name: homebrew-tap
      branch: main
    name: vapi-cli
    homepage: "https://vapi.ai"
    description: "Voice AI for developers - Vapi CLI"
    license: "MIT"
    test: |
      system "#{bin}/vapi", "--version"
    install: |
      bin.install "vapi"
    skip_upload: false

# Scoop bucket configuration (for Windows users)
scoops:
  - repository:
      owner: VapiAI
      name: scoop-bucket
      branch: main
    directory: bucket
    name: vapi-cli
    homepage: "https://vapi.ai"
    description: "Voice AI for developers - Vapi CLI"
    license: MIT
    skip_upload: false

# Docker images (containerized usage)
dockers:
  - image_templates:
      - "ghcr.io/vapiai/cli:{{ .Tag }}"
      - "ghcr.io/vapiai/cli:v{{ .Major }}"
      - "ghcr.io/vapiai/cli:v{{ .Major }}.{{ .Minor }}"
      - "ghcr.io/vapiai/cli:latest"
    dockerfile: Dockerfile.goreleaser
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
    skip_push: false

